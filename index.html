<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg-main"></div>
  <main>
    <div class="cards">
      <div class="card front">
        <div class="circle">
          <div class="circle-full"></div>
          <div class="circle-empty"></div>
        </div>
        <p class="card-number" id="card-number">0000 0000 0000 0000</p>
        <div class="box-card-name-date">
          <p class="card-name" id="card-name">Jane Appleseed</p>
          <p class="card-date">
            <span id="card-month">00</span>
            /
            <span id="card-year">00</span>
          </p>
        </div>
      </div>
      <div class="card back">
        <p class="card-cvc" id="card-cvc">000</p>
      </div>
    </div>
    <form id="form">
      <div class="form-card-name">
        <label for="card-name">Cardholder Name</label>
        <input 
          type="text" 
          placeholder="e.g. Jane Appleseed"
          id="input-card-name"
          required
          >
        <p class="blank-error">Can't be blank</p>
      </div>
      <div class="form-card-number">
        <label for="card-number">Card Number</label>
        <input 
          type="number"
          oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          minlength="16"
          maxlength="16"
          placeholder="e.g. 1234 5678 9123 0000"
          id="input-card-number"
          required
        >
        <p class="blank-error">Can't be blank</p>
        <P class="format-error">Wrong format, numbers only</P>
      </div>
      <div class="form-card-date-cvc">
        <div class="form-card-date">
          <label for="card-date">Exp. Date (MM/YY)</label>
          <div class="input-mm-yy">
            <input
              type="number" 
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              minlength="2"
              maxlength="2"
              placeholder="MM"
              id="input-card-month"
              required
            >
            <p class="blank-error">Can't be blank</p>
            <P class="format-error">Wrong format, numbers only</P>
            <input 
              type="number" 
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              minlength="2"
              maxlength="2"
              placeholder="YY"
              id="input-card-year"
              required
            >
            <p class="blank-error">Can't be blank</p>
            <P class="format-error">Wrong format, numbers only</P>
          </div>
        </div>
        <div class="form-card-cvc">
          <label for="">CVC</label>
          <input 
            type="number"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            minlength="3"
            maxlength="3"
            placeholder="e.g. 123"
            id="input-card-cvc"
            required
          >
          <p class="blank-error">Can't be blank</p>
          <P class="format-error">Wrong format, numbers only</P>
        </div>
      </div>
      <button type="submit" class="btn" id="sub-btn">Confirm</button>
    </form>
    <div class="result" id="result">
      <img src="images/icon-complete.svg" alt="image validation">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button type="submit" class="btn">Continue</button>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
