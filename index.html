<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="bg-main"></div>

  <main>


    <div class="cards">
      <div class="card front">
        <div class="circle">
          <div class="circle-full"></div>
          <div class="circle-empty"></div>
        </div>
        <p class="card-number">0000 0000 0000 0000</p>
        <div class="box-card-name-date">
          <p class="card-name">Jane Appleseed</p>
          <p class="card-date">00/00</p>
        </div>
      </div>
      <div class="card back">
        <p class="card-cvc">000</p>
      </div>
    </div>

    <form>
      <div class="form-card-name">
        <label for="">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed">
        <p class="blank-error">Can't be blank</p>
      </div>
      <div class="form-card-number">
        <label for="">Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000">
        <p class="blank-error">Can't be blank</p>
        <P class="format-error">Wrong format, numbers only</P>
      </div>

      <div class="form-card-date-cvc">
        <div class="form-card-date">
          <label for="">Exp. Date (MM/YY)</label>
          <div class="input-mm-yy">
            <input type="text" placeholder="MM">
            <p class="blank-error">Can't be blank</p>
            <P class="format-error">Wrong format, numbers only</P>
            <input type="text" placeholder="YY">
            <p class="blank-error">Can't be blank</p>
            <P class="format-error">Wrong format, numbers only</P>
          </div>
        </div>
        <div class="form-card-cvc">
          <label for="">CVC</label>
          <input type="text" placeholder="e.g. 123">
          <p class="blank-error">Can't be blank</p>
          <P class="format-error">Wrong format, numbers only</P>
        </div>
      </div>
      <input type="button" class="btn" value="Confirm">
    </form>

    <div class="result">
      <img src="images/icon-complete.svg" alt="image validation">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <input type="button" class="btn" value="Continue">
    </div>


  </main>
  
  
</body>
</html>
